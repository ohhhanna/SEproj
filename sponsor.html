<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Art Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('improom.jpg'); /* Set path to your new background image */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: rgba(0, 0, 255, 0.5); /* Set header background color with transparency */
            padding: 10px;
            color: #fff;
            font-size: 24px;
            text-align: center;
            width: 100%;
            height: 40px;
            position: fixed; /* Make the header fixed */
            top: 0;
            z-index: 1; /* Ensure the header stays on top */
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Add margin-top to create space for the fixed header */
        }
        .menu li {
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.932); /* Set box background color with transparency */
            padding: 15px;
            border-radius: 10px; /* Add rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            width: 80%; /* Set the width of the menu items */
            cursor: pointer; /* Change cursor to pointer */
            border: 2px solid #000; /* Add black border */
        }
        .menu li img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            margin-bottom: 10px; /* Add margin between icon and text */
        }
        .menu li a {
            text-decoration: none; /* Remove underline from anchor */
            color: inherit; /* Inherit color from parent */
            text-align: center; /* Center text */
        }
    </style>
</head>
<body>
    <div class="header">Select an Event</div> <!-- Updated heading -->
    <ul class="menu">
        <li>
            <a href="s_tran.html">
                <img src="conference.jpg" alt="Conferences"> <!-- Replace with your pixelated conference icon -->
                <span class="icontag">Conferences and academic events</span>
            </a>
        </li>
        <li>
            <a href="s_tran.html">
                <img src="cultural.jpg" alt="Technical Fests"> <!-- Replace with your pixelated tech fest icon -->
                <span class="icontag">Technical and cultural fests</span>
            </a>
        </li>
        <li>
            <a href="s_tran.html">
                <img src="national.jpg" alt="National Events"> <!-- Replace with your pixelated national event icon -->
                <span class="icontag">National Events</span>
            </a>
        </li>
    </ul>
</body>
</html>
