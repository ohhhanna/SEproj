<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Art Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('shelf.png'); /* Set path to your pixelated store shelf image */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: rgba(0, 0, 255, 0.5); /* Set header background color with transparency */
            padding: 10px;
            color: #fff;
            font-size: 24px;
            text-align: center;
            width: 100%;
            height: 40px;
            position: fixed; /* Make the header fixed */
            top: 0;
            z-index: 1; /* Ensure the header stays on top */
        }
        .menu {
            display: flex ;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Add margin-top to create space for the fixed header */
        }
        .menu li {
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.87); /* Set box background color with transparency */
            padding: 20px;
            border-radius: 10px; /* Add rounded corners */
            display: flex;
            align-items: center;
            width: 80%; /* Set the width of the menu items */
            justify-content: center; /* Center the content horizontally */
        }
        .menu li img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            margin-right: 20px; /* Add margin between icon and text */
        }
    </style>
</head>
<body>
    <div class="header">Welcome to Event Management System</div>
    <ul class="menu">
        <li>
            <img src="sponsor.jpg" alt="Admin"> <!-- Replace with your pixelated admin icon -->
            <span>Sponsor</span>
        </li>
        <li>
            <img src="participant.jpg" alt="Participant"> <!-- Replace with your pixelated participant icon -->
            <span>Participant</span>
        </li>
        <li>
            <img src="realsponsor.jpg" alt="Sponsor"> <!-- Replace with your pixelated sponsor icon -->
            <span>Real Sponsor</span>
        </li>
    </ul>
</body>
</html>
